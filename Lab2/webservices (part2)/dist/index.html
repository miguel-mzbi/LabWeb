<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAB 2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="addItemApp">
        <h5>Add and Item to DB</h5>
        <p>ID: </p><input v-model="itemId" disabled>
        <p>Value: </p><input v-model="itemValue">
        <button v-on:click="postItem">Send Item</button>
    </div>

    <div id="getItemsApp">
        <h5>Get Items from DB</h5>
        <button v-on:click="getItems">Get Items</button>
        <items-box
            v-for="item in items"
            v-bind:item="item"
        ></items-box>
    </div>

    <script src="./static/js/index.js"></script>

</body>
</html>
